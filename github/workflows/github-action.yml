name: github-action
run-name: ${{ github.actor }} is out building GitHub Actions

on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - '**' 

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Maven Projects
        run: |
          mvn clean package -f ./monitoring/pom.xml
          mvn clean package -f ./report/pom.xml
          mvn clean package -f ./phonemanagement/pom.xml
          mvn clean package -f ./alarm/pom.xml

      - name: Docker Build and push for Monitoring
        uses: docker/build-push-action@v4
        with:
          context: ./monitoring
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/monitoring:latest
            ghcr.io/${{ github.repository }}/monitoring:${{ github.ref_name }}
            
      - name: Docker Build and push for Report
        uses: docker/build-push-action@v4
        with:
          context: ./report
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/report:latest
            ghcr.io/${{ github.repository }}/report:${{ github.ref_name }}
            
      - name: Docker Build and push for Phonemanagement
        uses: docker/build-push-action@v4
        with:
          context: ./phonemanagement
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/phonemanagement:latest
            ghcr.io/${{ github.repository }}/phonemanagement:${{ github.ref_name }}
            
      - name: Docker Build and push for Alarm
        uses: docker/build-push-action@v4
        with:
          context: ./alarm
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/alarm:latest
            ghcr.io/${{ github.repository }}/alarm:${{ github.ref_name }}
            
